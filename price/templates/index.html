<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Price Monitoring Prototype</title>
    </head>
    <body>
        <header>Price Monitoring Prototype</header>
        <div>
            {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        </div>
    </body>
</html>
